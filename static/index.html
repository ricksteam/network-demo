<body>
  <div id='app'>
    <v-app>
      <v-main>
        <v-container>
          <v-row>
            <v-col>
              <v-card>
                <v-card-title>
                  HTML Page
                </v-card-title>
                <v-card-text>
                  <v-textarea v-model="inputData" label="User Input">
                  </v-textarea>
                  <v-container style="background-color:#EEEEEE">
                    <v-row>
                      <v-col>
                        ↓ 
                      </v-col>
                    </v-row>
                    <v-row>
                      <v-col>

                        <v-card height="100%">
                          <v-card-title>
                            API One
                          </v-card-title>
                          <v-card-text>
                            <v-textarea readonly v-model="JSON.stringify(sentToTwo, null, 2)" label="Sent to Two">
                            </v-textarea>

                            <v-textarea readonly v-model="JSON.stringify(sentToThree, null, 2)" label="Sent to Three">
                            </v-textarea>
                          </v-card-text>
                        </v-card>
                      </v-col>
                      <v-col>
                        <v-container>
                          <v-row>
                            <v-col cols="1">
                              <div>
                                →
                              </div>
                              <div>
                                ←
                              </div>
                            </v-col>
                            <v-col>

                              <v-card>
                                <v-card-title>
                                  API Two
                                </v-card-title>
                                <v-card-text>
                                  <v-textarea readonly v-model="JSON.stringify(sentBackToOne, null, 2)"
                                    label="Response From Two">
                                  </v-textarea>
                                </v-card-text>
                              </v-card>
                            </v-col>
                          </v-row>
                          <v-row>
                            <v-col cols="1">
                              <div>
                                →
                              </div>
                              <div>
                                ←
                              </div>
                            </v-col>
                            <v-col>
                              <v-card>
                                <v-card-title>
                                  API Three
                                </v-card-title>
                                <v-card-text>
                                  <v-textarea readonly v-model="JSON.stringify(responseFromThree, null, 2)" label="Response From Three">
                                  </v-textarea>
                                </v-card-text>
                              </v-card>
                            </v-col>
                          </v-row>

                        </v-container>
                      </v-col>
                    </v-row>
                    <v-row>
                      <v-col>
                        ↓
                      </v-col>
                    </v-row>
                  </v-container>
                  <v-textarea readonly v-model="JSON.stringify(outputData, null, 2)" label="Final Output">

                  </v-textarea>
                </v-card-text>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>

    convoyStart = {
      startLat: 100,
      startLon: 200,
      endLat: 0,
      endLon: -50,
      vehicles: [
        {
          id: 0,
          name: "Big Vehicle",
          maxSpeed: 45,
          weight: 10,
        },
        {
          id: 0,
          name: "Light Vehicle",
          maxSpeed: 65,
          weight: 2,
        }
      ]
    }

    let dummyBounds = {
      upperLeftLat: convoyStart.startLat + 10,
      upperLeftLon: convoyStart.startLon + 10,
      lowerRightLat: convoyStart.endLat - 10,
      lowerRightLon: convoyStart.endLon - 10,
    }

    dummyMapData = {
      nodes: [
        { id: 0, lat: 100, lon: 200, type: "road", maxWeight: 1_000, speedLimit: 50 },
        { id: 1, lat: 50, lon: 100, type: "bridge", maxWeight: 20, speedLimit: 25 },
        { id: 2, lat: 75, lon: 75, type: "bridge", maxWeight: 5, speedLimit: 40 },
        { id: 3, lat: 0, lon: -50, type: "road", maxWeight: 1_000, speedLimit: 65 },
      ],
      edgeList: [
        [0, 1, 3],
        [0, 2, 3]
      ]
    }

    three = {
      bounds:dummyBounds, mapData:dummyMapData, vehicles:convoyStart.vehicles
    }

    dummyPaths = [
      { vehicleId: 0, path: [0, 1, 3] },
      { vehicleId: 1, path: [0, 2, 3] }
    ]

    last = {
      mapData: dummyMapData,
      paths: dummyPaths,
    }

    const app = new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: {
        inputData: JSON.stringify(convoyStart, null, 2),
        responseData: {},
        sentToTwo: dummyBounds,
        sentBackToOne: dummyMapData,
        responseFromThree: dummyPaths,
        sentToThree:three,
        outputData: last,
        rows: [
          {
            name: "One"
          },
          {
            name: "Two"
          }
        ],
      },
      computed: {
        
      },
      methods: {
        

      },
    });

  </script>
